language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
env:
- PLATFORMIO_CI_SRC=MW_OSD/
install:
- pip install -U platformio
script:
- platformio run
- cd ./
- mkdir dist
- find . -name "*.hex"
- ls -l .pioenvs/
- ls -l .pioenvs/ | grep ^d | tr -s ' ' | cut -d ' ' -f 9 >> filenames.txt;
- while read envname; do echo $envname; cp .pioenvs/$envname/firmware.hex ./dist/$envname.hex; done < filenames.txt;
- ls -l dist/

deploy:
  provider: releases
  api_key:  
    secure: 
  file_glob: true
  file: ./dist/*.hex
  skip_cleanup: true
  overwrite: true
  on:
    repo: ShikOfTheRa/scarab-osd
#   branch: master
    tags: true


